<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nightclub Capacity Tracker</title>
    <link href="club.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<header>
    <h1>Nightclub Capacity</h1>
    <h3>Each time someone enters/leaves the club, select the correct club and click the appropriate button</h3>
</header>
<body>
<div id="clubs-display">
    <ul id="clubs-list"></ul>
    <ul id="club-opts"></ul>
    <div id="club-controls">
        <button id="decrement">-</button>
        <button id="increment">+</button>
    </div>
</div>
<script src="club.js"></script>
</body>
</html>
